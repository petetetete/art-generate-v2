<!DOCTYPE html>
<html>
    <head>
        <title>Art Generate v2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="src/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" type="text/css" rel="stylesheet" />
        <link type="image/x-icon" rel="shortcut icon" href="src/favicon.ico" id="favicon" />
    </head>
    <body>
        <div class="container">
            <div class="header material">Title</div>

            <div class="body">
                <div class="body__container material">
                    <canvas class="canvas" id="js-canvas"></canvas>
                </div>
                <div class="body__settings material">
                    <!-- <input id="width" type="number" placeholder="width" />
                    <input id="height" type="number" placeholder="height" /> -->

                    <label>Select Pixel Size</label>
                    <input id="pixel" class="body__pixel" type="number" placeholder="pixel size" />

                    <label>Select Color Palette</label>
                    <select id="palettes" class="body__palettes"></select>

                    <label>Select Algorithm</label>
                    <select id="algorithm" class="body__algorithms"></select>

                    <button id="draw">Draw</button>

                    <div id="time"></div>
                </div>
            </div>

            <div class="stats material">
                
            </div>

        </div>
        
        <script src="dist/out.js"></script>
        <!-- <script src="src/main.js"></script>
        <script src="src/helpers.js"></script> -->
    </body>
</html>
