<!DOCTYPE html>
<html>
    <head>
        <title>Art Generate v2</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" type="text/css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />

        <link type="image/x-icon" rel="shortcut icon" id="js-favicon" />

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="header material">Art Generate</div>

            <div class="body">
                <div class="body__container material">
                    <canvas class="canvas" id="js-canvas"></canvas>
                </div>
                <div class="body__settings material">

                    <div class="material__title">Settings</div>

                    <label>Select Pixel Size</label>
                    <input id="js-pixel" type="number" placeholder="pixel size" />

                    <label>Select Color Palette</label>
                    <select id="js-palettes"></select>

                    <label>Select Algorithm</label>
                    <select id="js-algorithm"></select>

                    <label>Advanced Stats Enabled?</label>
                    <select id="js-advancedStatsEnabled">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>

                    <button id="js-draw" class="body__submit">
                        <span class="body__submit-text">Draw</span>
                        <i class="loading-spinner fa fa-refresh fa-spin"></i>
                    </button>

                    <button id="js-randomize" class="body__submit body__submit--secondary">
                        <span class="body__submit-text">Randomize & Draw</span>
                        <i class="loading-spinner fa fa-refresh fa-spin"></i>
                    </button>
                </div>
            </div>

            <div class="basic-stats material">
                <div class="material__title">Basic Stats</div>

                <div class="basic-stats__item-cont">
                    <div class="basic-stats__item">
                        <div class="basic-stats__item-title">Generation Time</div>
                        <div class="basic-stats__item-stat" id="js-time"></div>
                    </div>
                    <div class="basic-stats__item">
                        <div class="basic-stats__item-title">Generated Pixel Count</div>
                        <div class="basic-stats__item-stat" id="js-pixel-count"></div>
                    </div>
                </div>
                
                <div class="basic-stats__item-cont">
                    <div class="basic-stats__item">
                        <div class="basic-stats__item-title">Total Times Generated</div>
                        <div class="basic-stats__item-stat" id="js-times-generated"></div>
                    </div>
                    <div class="basic-stats__item">
                        <div class="basic-stats__item-title">Avg. Generation Time</div>
                        <div class="basic-stats__item-stat" id="js-average-time"></div>
                    </div>
                </div>
            </div>

            <div class="advanced-stats material">
                <div class="material__title">Advanced Stats</div>
                Test
            </div>

        </div>
        
        <!-- <script src="js/app.min.js"></script> -->
        <script src="js/artmanager.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
