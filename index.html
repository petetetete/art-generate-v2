<!DOCTYPE html>
<html>
    <head>
        <title>Art Generate v2</title>

        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" type="text/css" rel="stylesheet" />

        <link type="image/x-icon" rel="shortcut icon" id="js-favicon" />

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="header material">Title</div>

            <div class="body">
                <div class="body__container material">
                    <canvas class="canvas" id="js-canvas"></canvas>
                </div>
                <div class="body__settings material">

                    <label>Select Pixel Size</label>
                    <input id="js-pixel" class="body__pixel" type="number" placeholder="pixel size" />

                    <label>Select Color Palette</label>
                    <select id="js-palettes" class="body__palettes"></select>

                    <label>Select Algorithm</label>
                    <select id="js-algorithm" class="body__algorithms"></select>

                    <label>Advanced Stats Enabled</label>
                    <select id="js-advancedStatsEnabled" class="body__advancedStatsEnabled">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>

                    <button id="js-draw">Draw</button>

                    <div id="js-time"></div>
                </div>
            </div>

            <div class="stats material">
                <div class="stats__title">Top Colors</div>
                <div class="stats__body colors">
                    
                </div>
            </div>

        </div>
        
        <!-- <script src="js/app.min.js"></script> -->
        <script src="js/helpers.js"></script>
        <script src="js/artmanager.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
